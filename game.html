<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四格游戏版本展示</title>
    <style>
        /* 基础重置与变量 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-color: #ff4800;
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* 容器系统 */
        .quad-container {
            max-width: 1440px;
            margin: 3rem auto;
            padding: 20px;
        }

        /* 四格布局 */
        .quad-grid {
            display: grid;
            grid-template-columns: repeat(4, minmax(280px, 1fr));
            gap: 25px;
        }

        /* 游戏卡片 */
        .game-card {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            aspect-ratio: 3/4;
            transition: var(--transition);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.25);
        }

        /* 图片抖动动画 */
        .game-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        @keyframes shake {
            0% { transform: scale(1) translateX(0); }
            25% { transform: scale(1.05) translateX(-5px); }
            50% { transform: scale(1.05) translateX(5px); }
            75% { transform: scale(1.05) translateX(-3px); }
            100% { transform: scale(1.05) translateX(0); }
        }

        .game-card:hover .game-image {
            animation: shake 0.4s ease-in-out forwards;
        }

        /* 中央交互层 */
        .action-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.6), transparent);
            opacity: 0;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-card:hover .action-overlay {
            opacity: 1;
        }

        /* 动态提示按钮 */
        .enter-indicator {
            width: 120px;
            height: 120px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: pulse 1.8s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.95); opacity: 0.9; }
            50% { transform: scale(1.15); opacity: 1; }
        }

        .enter-text {
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            line-height: 1.3;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* 底部信息面板 */
        .info-panel {
            position: absolute;
            bottom: -30%;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            transition: var(--transition);
        }

        .game-card:hover .info-panel {
            bottom: 0;
        }

        /* 响应式布局 */
        @media (max-width: 1200px) {
            .quad-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .quad-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .game-card {
                aspect-ratio: 2/3;
            }

            .enter-indicator {
                width: 100px;
                height: 100px;
            }

            .enter-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="quad-container">
        <div class="quad-grid">
            <!-- 第1格 -->
            <a href="#" class="game-card">
                <img src="flash/gg_1.jpg" alt="狂暴版本" class="game-image">
                <div class="action-overlay">
                    <div class="enter-indicator">
                        <span class="enter-text">点击进入</span>
                    </div>
                </div>
                <div class="info-panel">
                    <h3>狂暴版本</h3>
                    <p>10倍爆率｜无限连击｜BOSS直通</p>
                </div>
            </a>

            <!-- 第2格 -->
            <a href="#" class="game-card">
                <img src="flash/gg_2.jpg" alt="经典版本" class="game-image">
                <div class="action-overlay">
                    <div class="enter-indicator">
                        <span class="enter-text">点击进入</span>
                    </div>
                </div>
                <div class="info-panel">
                    <h3>经典复刻</h3>
                    <p>原版玩法｜永久保值｜怀旧首选</p>
                </div>
            </a>

            <!-- 第3格 -->
            <a href="#" class="game-card">
                <img src="flash/gg_3.jpg" alt="微变版本" class="game-image">
                <div class="action-overlay">
                    <div class="enter-indicator">
                        <span class="enter-text">点击进入</span>
                    </div>
                </div>
                <div class="info-panel">
                    <h3>微变版本</h3>
                    <p>平衡调整｜长期耐玩｜特色副本</p>
                </div>
            </a>

            <!-- 第4格 -->
            <a href="#" class="game-card">
                <img src="flash/gg_4.jpg" alt="神秘版本" class="game-image">
                <div class="action-overlay">
                    <div class="enter-indicator">
                        <span class="enter-text">点击进入</span>
                    </div>
                </div>
                <div class="info-panel">
                    <h3>神秘新服</h3>
                    <p>预约有礼｜全新玩法｜即将开启</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
