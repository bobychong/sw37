<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>客服页面</title>
  <style>
    /* 设置页面基础样式和防乱码字体 */
    body {
      margin: 0;
      padding: 0;
      width: 301px;
      height: 327px;
      background-color: #000;
      color: #fff;
      font-family: "微软雅黑", "宋体", "SimSun", "Microsoft YaHei", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #ffcc00;
      text-shadow: 0 0 5px #ff6600;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
      padding: 0 10px;
    }

    /* 图片链接样式 */
    .kefu-img {
      width: 180px; /* 宽度适中 */
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
      margin-top: 15px;
      transition: transform 0.3s ease;
    }

    .kefu-img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- 标题 -->
  <h1>176微变传奇</h1>

  <!-- 游戏版本说明 -->
  <div class="footer">
    © 176复古版本是一款经过深度打磨的沉默传奇版本，主打平衡、公平与长久运营，适合打金、散人、激情玩家共存的良心服。
  </div>

  <!-- 客服链接图片（点击跳转） -->
  <a href="https://www.sw37.com/kefu.html" target="_blank">
    <img class="kefu-img" src="/image/kefu.png" alt="联系客服">
    <!-- 提示：你可以将上面的图片链接换成自己的图片地址 -->
  </a>

  <!-- 客服说明 -->
  <div class="footer">© 本服客服支持 QQ、微信、邮箱</div>
</body>
</html>
